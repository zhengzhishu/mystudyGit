		<script type="text/javascript">
			var xiayi=document.querySelector(".sibli");
			var imAge=document.querySelector(".img1");
			var Previouse=document.querySelector(".next1");
			var index1=1;
			xiayi.onclick=function(){
				if(index1===1){
					index1=19;
				}
				else{
					index1--
				}
				imAge.src="img-mingxing/000"+index1+".jpg"
			}
			Previouse.onclick=function(){
				if(index1===19){
					index1=1;
				}
				else{
					index1++
				}
				imAge.src="img-mingxing/000"+index1+".jpg"
			}
