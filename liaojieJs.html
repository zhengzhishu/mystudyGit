<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--  type： 表示引用的类型   src: 表示引用的路径 charset:文件编码-->
		<!-- 放到上面的先执行  -->
		<!-- 一个标签不能两用 -->
		<script src="../js/index.js" type="text/javascript" ></script>
	</head>
	<body>
		<!-- 
			 什么JS:是JavaScript的简写：
			 			最开始叫做ECMAScript(蹭热度改名叫JavaScript);
			 			是一门脚本语言
			 JS的特征是什么：脚本语言的特征 边解析边执行
			 JavaScript的作用： 1、页面效果 
			 					2、表单验证
			 
			 JavaScript的分类：1、外部JavaScript
			 					2、内部JavaScript
			 					3、行内JavaScript
		-->
		<script type="text/javascript">
			alert(66666)
		</script>
		<!-- 行内JS   一般不在元素里面写JS  和 css样式-->
		<button onclick="alert(6666)"> 按钮</button>
		
	</body>
</html>
